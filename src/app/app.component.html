<!-- Header -->
<header *ngIf="showHead" class="p-3 text-bg-dark">
    <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
        <button class="btn btn-dark text-white btn-sm" [ngClass]="{active: displaySidebar}" (click)="changeDisplaySidebar()"><i class="bi bi-list fs-2"></i></button>

        <div class="text-secondary fs-2 mx-4 fw-lighter fst-italic pb-1">
            Biblioteca
        </div>

        <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
            <li><a href="#" class="nav-link px-2 text-secondary">Home</a></li>
            <li><a href="#" class="nav-link px-2 text-white">Features</a></li>
            <li><a href="#" class="nav-link px-2 text-white">Pricing</a></li>
            <li><a href="#" class="nav-link px-2 text-white">FAQs</a></li>
            <li><a href="#" class="nav-link px-2 text-white">About</a></li>
        </ul>

        <form class="col-12 col-lg-auto mb-3 mb-lg-0 me-lg-3" role="search">
            <input type="search" class="form-control form-control-dark text-bg-dark" placeholder="Search..." aria-label="Search">
        </form>

        <div class="text-end">

            <div *ngIf="auth.user$ | async as user; else login" class="text-white">
                {{ user.email }}
                <button (click)="auth.signOut()" type="button" class="btn btn-outline-light mx-2">Logout</button>
            </div>

            <ng-template #login>
                <button type="button" class="btn btn-outline-light me-2" routerLink="/login">Login</button>
                <button type="button" class="btn btn-warning" routerLink="/login/create-account">Sign-up</button>
            </ng-template>
        </div>
    </div>
</header>

<div class="app-body">

    <!-- Sidebar -->
    <div *ngIf="showHead" [hidden]="displaySidebar == false">
        <app-sidebar></app-sidebar>
    </div>

    <!-- Content -->

    <div class="content">
        <router-outlet></router-outlet>
        <notifier-container></notifier-container>
    </div>

</div>
