<div class="container">
    <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
        <div class="col" *ngFor="let biblioteca of bibliotecas">
            <div class="card shadow-sm" style="min-width: 350px;">
                <div class="bd-placeholder-img card-img-top" style="height: 3rem; background-color: gray; padding: 1rem; color:white">
                    {{biblioteca.nombre}}
                </div>
                <div class="card-body">
                    <p class="card-text">
                        {{biblioteca.descripcion}}
                    </p>
                    <div class="d-flex justify-content-between align-items-center">
                        <div class="btn-group">
                            <button type="button" class="btn btn-sm btn-outline-secondary" (click)="openBiblioteca(biblioteca)">View</button>
                            <!-- <button type="button" class="btn btn-sm btn-outline-secondary">Edit</button> -->
                        </div>
                        <small class="text-muted">9 mins</small>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
